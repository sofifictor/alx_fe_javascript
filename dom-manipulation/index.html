<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Category filter (task 2) -->
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <div id="quoteDisplay">Welcome! Click "Show New Quote" to start.</div>

  <button id="newQuote">Show New Quote</button>
  <button id="showAddForm">Add New Quote</button>

  <!-- Form container for adding new quotes -->
  <div id="addQuoteFormContainer"></div>

  <!-- Import/export controls (task 1) -->
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  <button id="exportQuotes">Export Quotes</button>

  <script src="script.js"></script>
</body>
</html>
